name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Replace Environment Variables
        run: |
          cat > config.js << EOL
          window.EMAILJS_CONFIG = {
            PUBLIC_KEY: "${EMAILJS_PUBLIC_KEY}",
            SERVICE_ID: "${EMAILJS_SERVICE_ID}",
            TEMPLATE_ID: "${EMAILJS_TEMPLATE_ID}"
          };
          EOL
        env:
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          
      - name: Debug Config
        run: |
          echo "Checking config.js format (without exposing secrets):"
          cat config.js | sed 's/\(PUBLIC_KEY\|SERVICE_ID\|TEMPLATE_ID\): "[^"]*"/\1: "[HIDDEN]"/g'
          
      - name: Update HTML paths
        run: |
          find . -type f -name "*.html" -exec sed -i 's|href="/|href="./|g' {} +
          find . -type f -name "*.html" -exec sed -i 's|src="/|src="./|g' {} +
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 