name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Extract EmailJS Keys
        id: extract_keys
        run: |
          # Read the keys from the secret
          KEYS="${{ secrets.SOCAILS_LP_KEYS }}"
          
          # Extract individual values using grep
          PUBLIC_KEY=$(echo "$KEYS" | grep "EMAILJS_PUBLIC_KEY:" | cut -d'"' -f2)
          SERVICE_ID=$(echo "$KEYS" | grep "EMAILJS_SERVICE_ID:" | cut -d'"' -f2)
          TEMPLATE_ID=$(echo "$KEYS" | grep "EMAILJS_TEMPLATE_ID:" | cut -d'"' -f2)
          
          # Debug output (without exposing actual values)
          echo "Extracted keys (showing length):"
          echo "PUBLIC_KEY length: ${#PUBLIC_KEY}"
          echo "SERVICE_ID length: ${#SERVICE_ID}"
          echo "TEMPLATE_ID length: ${#TEMPLATE_ID}"
          
          # Set outputs
          echo "public_key=$PUBLIC_KEY" >> $GITHUB_OUTPUT
          echo "service_id=$SERVICE_ID" >> $GITHUB_OUTPUT
          echo "template_id=$TEMPLATE_ID" >> $GITHUB_OUTPUT
        
      - name: Replace Environment Variables
        run: |
          cat > config.js << EOL
          window.EMAILJS_CONFIG = {
            PUBLIC_KEY: "${{ steps.extract_keys.outputs.public_key }}",
            SERVICE_ID: "${{ steps.extract_keys.outputs.service_id }}",
            TEMPLATE_ID: "${{ steps.extract_keys.outputs.template_id }}"
          };
          EOL
          
      - name: Debug Config
        run: |
          echo "Checking config.js format (without exposing secrets):"
          cat config.js | sed 's/\(PUBLIC_KEY\|SERVICE_ID\|TEMPLATE_ID\): "[^"]*"/\1: "[HIDDEN]"/g'
          
      - name: Update HTML paths
        run: |
          find . -type f -name "*.html" -exec sed -i 's|href="/|href="./|g' {} +
          find . -type f -name "*.html" -exec sed -i 's|src="/|src="./|g' {} +
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 